<html>

    <head>
    
      {% load static %}
    
        <!-- Bootstrap -->
        <link href="{% static 'MatchViajesApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
         <!-- Fonts -->
        
         <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
         <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
         
    
        <!-- Styles -->
        <link href="{% static 'MatchViajesApp/css/gestion.css' %}" rel="stylesheet">
    </head>
    
    <body>
        
        <h1 class="site-heading text-center text-white d-none d-lg-block">
          
            <span class="site-heading-lower">Match Viajes</span>
        </h1>
    
    <!-- Contenido cambiante-->
    <div class="contenedorFormulario">
        <h2 style="color: rgba(255, 255, 255); text-align: center; margin: 15px auto; font-size: 1.5rem;">
            Ingresar
        </h2>
        <form method="POST" action="" style="color: white; text-align: center; margin-left: 10px; margin-right: 10px;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nombre de Usuario"><br><br>
            <input type="password" name="password" placeholder="Contraseña"><br><br>
            <input class="button" type='submit' value='Ingresar'><br><br>
            <span>
              No tenés cuenta?&nbsp; 
              <a href="{% url 'Register' %}" class="link">Registrate</a>
            </span>
        </form>
        {% for message in messages %}
          <p id="messages">{{message}}</p>
        {% endfor %}
    </div>
        <!-- Footer -->
        <footer class="footer text-faded text-center py-5">
          <div class="container">
            <p class="m-0">
                <a href="#" class="link">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a href="#" class="link">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a href="#" class="link">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
            </p>
            <p class="m-0 mbt">
                <a href="sample.html" class="link">Política de privacidad</a> ·
                <a href="sample.html" class="link">Aviso legal</a> ·
                <a href="sample.html" class="link">Cookies</a>
            </p>
            <p class="m-0 mbt1">&copy; Match Viajes 2022</p>
          </div>
        </footer>
    
        <!-- Bootstrap -->
        <script src="{% static 'MatchViajesApp/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'MatchViajesApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    </body>
    
    
    </html>
